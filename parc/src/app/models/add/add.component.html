    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Ajouter</h6>
        </div>
        <div class="card-body">
            <form [formGroup]="add" (ngSubmit)="save()" >
                
                <div class="form-group">
                    <label for="">Mark</label>
                    <select class="form-control"  formControlName="id_mark">
                        <option [value]="m.id" *ngFor="let m of marks">{{m.mark}}</option>
                    </select>
                </div>
                
                
                <div class="form-group">
                    <label for="">Model</label>
                    <input type="text" class="form-control" formControlName="model">
                </div>

                <div class="form-group mt-2">
                    <button class="btn btn-primary" type="submit" [disabled]="! add.valid">Ajouter</button>
                </div>
                
            </form>
        </div>
    </div>
