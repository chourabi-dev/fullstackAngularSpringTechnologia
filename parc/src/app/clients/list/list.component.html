<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Clients</h1>



    <div class="my-3">
        <a routerLink="/Clients/add" class="btn btn-primary">ajouter</a>
    </div>



    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Clients</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                    
                    <div class="row">
                        <div class="col-sm-12">

                            <input type="text" class="form-control mt-3" (keyup)="searchFor($event)" name="" id="">


                            <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0"
                                role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                <thead>
                                    <tr role="row">
                                        <th>#</th>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Email</th>
                                        <th>Cin</th>
                                        <th>Nbr vehicules</th>
                                        
                                        <th>Action</th>
                                        
                                        
                                        
                                        
                                        
                                    </tr>
                                </thead>
                              
                                <tbody>
                                    <tr *ngFor=" let m of clientsFilter ">
                                        <td>{{m.id}}</td>
                                        <td>{{m.firstname}}</td>
                                        <td>{{m.lastname}}</td>
                                        <td>{{m.email}}</td>
                                        <td>{{m.cin}}</td>
                                        <td><ul>
                                            <li *ngFor="let v of m.vehicules">
                                                <a [routerLink]="'/vehicule/'+v.id"> {{v.model.model}} / {{v.ps}} ch </a>
                                            </li>
                                        </ul></td>
                                        
                                         
                                        
                                        

                                        <td>
                                            <a class="btn btn-sm btn-primary" [routerLink]="'/clients/details/'+m.id"  >details</a>
                                        </td>
                                        
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                 
                </div>
            </div>
        </div>
    </div>

</div>
